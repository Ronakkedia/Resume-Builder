<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Resume Builder</h1>
        <div id="personal-details">
            <h2>Personal Details</h2>
            <input type="text" id="name" placeholder="Full Name">
            <input type="text" id="email" placeholder="Email">
        </div>
        <div id="education">
            <h2>Education</h2>
            <input type="text" id="edu-institution" placeholder="Institution">
            <input type="text" id="edu-degree" placeholder="Degree">
        </div>
        <div id="work-experience">
            <h2>Work Experience</h2>
            <input type="text" id="work-company" placeholder="Company">
            <input type="text" id="work-title" placeholder="Job Title">
        </div>
        <button id="generate-resume">Generate Resume</button>
        <div id="resume-preview">
            <h2>Resume Preview</h2>
            <div id="preview-content"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
